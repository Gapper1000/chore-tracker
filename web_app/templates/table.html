{% extends "bootstrap_5_layout.html" %}
{% set active_page = "tasks" %}

{% block content %}

<div class="container mt-4">
    <h2>Chore List</h2>

    <!-- File upload form -->
    <form method="post" enctype="multipart/form-data" action="{{ url_for('tasks_routes.tasks_table') }}">
        <div class="mb-3">
            <label for="file" class="form-label">Choose a file</label>
            <input type="file" class="form-control" id="file" name="file" accept=".xlsx, .csv">
        </div>
        <button type="submit" class="btn btn-primary">Upload and View Table</button>
    </form>

    <hr>

    <!-- Display the table if available -->
    {{ table_html | safe }}

</div>

{% endblock %}
